<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    
    <div class="container">
        <header class="header w-50 mx-auto shadow-lg p-3 mb-5 bg-body-tertiary rounded">
            <h1 class="app-title text-center mt-3">Currency Converter</h1>
            <div class="wrapper d-flex text-center justify-content-around">

                <div class="left-side w-25 shadow-lg p-3 mb-5 bg-body-tertiary rounded">
                    <img src="https://flagsapi.com/BE/flat/64.png" alt="">
                    <span>BE</span>
                </div>
                
                <i class="fa-solid fa-arrow-right-arrow-left fs-2"></i>

                <div class="right-side w-25 shadow-lg p-3 mb-5 bg-body-tertiary rounded">
                    <img src="https://flagsapi.com/US/flat/64.png" alt="">
                    <span>USA</span>
                </div>

            </div>

            <div class="input-group mb-3">
                <span class="input-group-text">$</span>
                <input type="text" class="form-control w-50" aria-label="Amount (to the nearest dollar)">
                <span class="input-group-text">.00</span>
            </div>

        </header>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script type="module" src="./index.js"></script>
</body>
</html>
